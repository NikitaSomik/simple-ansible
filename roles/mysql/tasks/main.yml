---
- name: Install MySQL
  apt:
    name: mysql-server
    state: present
  tags: mysql

- name: Ensure MySQL is running
  service:
    name: mysql
    state: started
    enabled: yes
  tags: mysql

- name: Create MySQL database
  mysql_db:
    name: "{{ db_name }}"
    state: present
  tags: mysql

- name: Create MySQL user
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "{{ db_name }}.*:ALL"
    state: present
  tags: mysql
