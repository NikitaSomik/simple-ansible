---
- name: Clone Laravel project
  git:
    repo: "{{ repo_git_url }}"
    dest: "{{ app_work_dir }}"
    version: "{{ branch }}"
    accept_hostkey: yes
  tags: laravel

- name: Check for Composer
  stat:
    path: /usr/local/bin/composer
  register: composer_stat

# - name: Download Composer
#   script: scripts/install_composer.sh
#   when: not composer_stat.stat.exists

- name: Download Composer installer
  get_url:
    url: https://getcomposer.org/installer
    dest: /tmp/composer-installer.php
  when: not composer_stat.stat.exists  
  tags: composer

- name: Install Composer
  shell: php /tmp/composer-installer.php --install-dir=/usr/local/bin --filename=composer
  args:
    creates: /usr/local/bin/composer
  when: not composer_stat.stat.exists  
  tags: composer

# - name: Move Composer Globally
#   become: true
#   command: mv composer.phar /usr/local/bin/composer
#   when: not composer_stat.stat.exists

- name: Set permissions on Composer
  become: true
  file:
    path: /usr/local/bin/composer
    mode: "a+x"

- name: Check Composer version
  shell: sudo -u {{ project_user }} composer --version
  register: composer_version_output
  tags: 
   - composer
   - composer_version

- debug:
    msg: "Composer version: {{ composer_version_output.stdout }}"
    # var: composer_version_output.stdout_lines
  tags: 
   - composer
   - composer_version